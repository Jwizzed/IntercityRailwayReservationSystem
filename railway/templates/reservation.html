{% extends 'base.html' %}

{% block content %}
    <div class="search-route-page">
        <h1>Search Route</h1>
        <div class="form-container">
            <form method="get" action="{% url 'railway:search_route' %}">
                {{ form.non_field_errors }}
                <div class="form-group">
                    <label for="id_departure_station">Departure Station:</label>
                    {{ form.departure_station }}
                </div>
                <div class="form-group">
                    <label for="id_terminal_station">Terminal Station:</label>
                    {{ form.terminal_station }}
                </div>
                <div class="form-group">
                    <label for="id_date">Date:</label>
                    {{ form.date }}
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
{% endblock %}
