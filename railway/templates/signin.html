{% extends 'base.html' %}

{% block content %}
<div class="search-route-page">  <!-- Use the same wrapper div for consistent spacing and alignment -->
    <h1>Sign In</h1>  <!-- Adjust heading size to match other pages -->
    <div class="form-container">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
