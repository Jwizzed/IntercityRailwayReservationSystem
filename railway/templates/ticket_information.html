{% extends 'base.html' %}

{% block content %}
<h2>Your Tickets</h2>
<table>
    <thead>
        <tr>
            <th>Ticket ID</th>
            <th>Route</th>
            <th>Price</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
    {% if tickets %}
        {% for ticket in tickets %}
        <tr>
            <td>{{ ticket.ticket.id }}</td>
            <td>{{ ticket.ticket.route }}</td>
            <td>${{ ticket.ticket.price }}</td>
            <td>
                <a href="{% url 'railway:ticket_detail' ticket.ticket_id %}">View Details</a>
            </td>
        </tr>
        {% endfor %}
    {% else %}
        <td>No ticket</td>
    {% endif %}
    </tbody>
</table>
{% endblock %}
