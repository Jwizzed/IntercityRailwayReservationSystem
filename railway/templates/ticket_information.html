{% extends 'base.html' %}

{% block content %}
<div class="search-route-page">
    <h1>Your Tickets</h1>
    <div class="card-container">
        {% if tickets %}
            {% for ticket in tickets %}
            <div class="ticket-card">
                <div class="card-header">
                    Ticket ID: {{ ticket.ticket.id }}
                </div>
                <div class="card-body">
                    <p>Route: {{ ticket.ticket.route }}</p>
                    <p>Price: ${{ ticket.ticket.price }}</p>
                </div>
                <a href="{% url 'railway:ticket_detail' ticket.ticket_id %}" class="details-link">View Details</a>
            </div>
            {% endfor %}
        {% else %}
            <p>No tickets available.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
